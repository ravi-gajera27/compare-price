<div class="main">
  <div class="header">
    <h3 style="color: var(--PWhite);text-shadow: 1px 1px red;">Compare Price</h3>
  </div>
  <div class="container" id="container">
    <div
    style="
      min-height: 480px;
      background-color: var(--SBGblue);
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
      width: 768px;
      display: flex;
      align-items: center;
    "
  >
    <div class="form-container sign-in-container">
      <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
        <h1 style="color: var(--PWhite)">Sign Up</h1>
        <div class="social-container">
          <!-- <a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a> -->
        </div>
        <!-- <span>or use your account</span> -->
        <input
        class="form-control"
        type="email"
        placeholder="Enter Name"
        [(ngModel)]="model.name"
        name="name"
        required
      />
        <input
          class="form-control"
          type="email"
          placeholder="Enter Email"
          [(ngModel)]="model.email"
          pattern="^[a-zA-Z0-9._-]+@[a-zA-Z.-]+\.[a-zA-Z]{2,4}$"
          name="email"
          required
        />
        <input
          class="form-control"
          type="password"
          placeholder="Enter Password"
          [(ngModel)]="model.password"
          name="password"
          required
        />

        <button type="submit">Sign Up</button>
      </form>
    </div>
    </div>
  </div>
</div>
